<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>Pratica con il Grid System</h1>
    <h2>Esercizio 1</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-4 bg-primary text-white p-3 border border-dark"><span>1</span></div>
        <div class="col-md-4 bg-primary text-white p-3 border border-dark"><span>2</span></div>
        <div class="col-md-4 bg-primary text-white p-3 border border-dark"><span>3</span></div>
      </div>
    </div>

    <h2>Esercizio 2</h2>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-4 bg-warning text-dark p-3 border border-dark"><span>1</span></div>
        <div class="col-12 col-lg-4 bg-warning text-dark p-3 border border-dark"><span>2</span></div>
        <div class="col-12 col-lg-4 bg-warning text-dark p-3 border border-dark"><span>3</span></div>
      </div>
    </div>

    <h2>Esercizio 3</h2>
    <div class="container">
      <div class="row">
        <div class="col-4 col-md-3 col-lg-2 col-xl-1 bg-success text-dark p-3 border border-dark"><span>1</span></div>
        <div class="col-4 col-md-3 col-lg-2 col-xl-1 bg-success text-dark p-3 border border-dark"><span>2</span></div>
        <div class="col-4 col-md-3 col-lg-2 col-xl-1 bg-success text-dark p-3 border border-dark"><span>3</span></div>
        <div class="col-4 col-md-3 col-lg-2 col-xl-1 bg-success text-dark p-3 border border-dark"><span>4</span></div>
        <div class="col-4 col-md-3 col-lg-2 col-xl-1 bg-success text-dark p-3 border border-dark"><span>5</span></div>
        <div class="col-4 col-md-3 col-lg-2 col-xl-1 bg-success text-dark p-3 border border-dark"><span>6</span></div>
        <div class="col-4 col-md-3 col-lg-2 col-xl-1 bg-success text-dark p-3 border border-dark"><span>7</span></div>
        <div class="col-4 col-md-3 col-lg-2 col-xl-1 bg-success text-dark p-3 border border-dark"><span>8</span></div>
        <div class="col-4 col-md-3 col-lg-2 col-xl-1 bg-success text-dark p-3 border border-dark"><span>9</span></div>
        <div class="col-4 col-md-3 col-lg-2 col-xl-1 bg-success text-dark p-3 border border-dark"><span>10</span></div>
        <div class="col-4 col-md-3 col-lg-2 col-xl-1 bg-success text-dark p-3 border border-dark"><span>11</span></div>
        <div class="col-4 col-md-3 col-lg-2 col-xl-1 bg-success text-dark p-3 border border-dark"><span>12</span></div>
      </div>
    </div>

    <h2>Esercizio 4</h2>
    <div class="container">
      <div class="row">
        <div class="col-3 bg-danger text-white p-3 border border-dark"><span>1</span></div>
        <div class="col-6 bg-danger text-white p-3 border border-dark"><span>2</span></div>
        <div class="col-3 bg-danger text-white p-3 border border-dark"><span>3</span></div>
      </div>
    </div>

    <h2>Esercizio 5</h2>
    <div class="container">
      <div class="row">
        <div class="col-4 bg-info text-dark p-3 border border-dark"><span>1</span></div>
        <div class="col-8 bg-info text-dark p-3 border border-dark">
          <div class="row">
            <div class="col-6 bg-light text-dark p-3 border border-dark"><span>2</span></div>
            <div class="col-6 bg-light text-dark p-3 border border-dark"><span>3</span></div>
          </div>
        </div>
      </div>
    </div>

    <h2>Esercizio 6</h2>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 bg-dark text-white p-3 border border-dark"><span>1</span></div>
        <div class="col-lg-4 bg-dark text-white p-3 border border-dark offset-lg-4"><span>1</span></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
