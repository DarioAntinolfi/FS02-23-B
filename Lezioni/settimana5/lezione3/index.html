<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #main-div {
        border-radius: 25%;
        background-color: rgb(252, 237, 151);
        display: flex;
        flex-direction: column;
        width: 400px;
        height: 800px;
        text-align: center;
      }

      #text-div {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      p, h4{
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="main-div">
      <div>
        <img src="assets/imgs/honey.jpg" alt="honey" />
      </div>

      <div id="text-div">
        <div>
          <h4>100% Bio Honey</h4>
          <p>Italian, no treated</p>
        </div>

        <p>7$/Kg</p>
      </div>

      <div>
        <button type="button">Add to card</button>
      </div>
    </div>
  </body>
</html>
